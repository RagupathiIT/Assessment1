<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="icon" href="./images/house.jpg" type="image/icon type">
    <script>
        function validate() {

            let username = document.getElementById("exampleInputName1").value;
            if (username.length < 3 || username.length > 25 || username == "") {
                document.getElementById("nameResult").innerHTML = "Username must be between 3 and 25 characters."
            }

            let pass = document.getElementById("exampleInputPassword1").value;
            var pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            
            if (pattern.test(pass)) {
                // alert("Password is valid!");
                document.getElementById("p_r").innerHTML="Password is valid!";
                return true;
            } else {
                
                document.getElementById("password_r").innerHTML="Password must be at least 8 characters long and include at least one lowercase letter, one uppercase letter, one number, and one special character (!@#$%^&*)";
                return false;
            }

            let Cpass = document.getElementById("exampleInputCPassword1").value;
            if (pass != Cpass) {
                document.getElementById("pass_result").innerHTML = "Please enter the password again";
            }   
        }

        function submit(){
            alert("Login successful!")
        }
    </script>
    <style>
        form {
            border: 1px;
            margin-left: 400px;
            margin-right: 400px;
            padding: 30px;
            margin-top: 80px;
            box-shadow: 0 3px 30px rgb(0 0 0 / 0.2);
        }

        button {
            margin-left: 190px;
        }
    </style>
</head>

<body>
    <form>
        <h3 style="text-align: center;">Sign Up</h3>
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Username : </label>
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="name">

        </div>
        <p id="nameResult" style="color: red;"></p>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email : </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password : </label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <p id="password_r" style="color: red;"></p>
        <p id="p_r" style="color: green;"></p>
        <div class="mb-3">
            <label for="exampleInputCPassword1" class="form-label">Conform Password : </label>
            <input type="password" class="form-control" id="exampleInputCPassword1">
        </div>
        <p id="pass_result" style="color: red;"></p>

        <button type="button" class="btn btn-primary" onclick="validate()" onsubmit="submit()">Sign Up</button>
    </form>
</body>

</html>
